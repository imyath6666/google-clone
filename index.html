<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google clone by yatharth</title>
  <link rel="icon" href="https://img.icons8.com/fluency/48/000000/google-logo.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="wrapper">
        <img class="logo" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="Google Logo" />
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" class="input"  autocomplete="off" id="input">
          <i class="fas fa-microphone"></i>
        </div>
        <div class="btns">
          <button onclick="search()" class="google-search">Google search</button>
        </div>
        <div class="language">
          <p>Google offered in : <a href="#">India</a></p>
        </div>
      </div>
      <div class="author">
        <p>Google clone by <a href="https://yatharthlearn.blogspot.com/?m=1" target="_blank">Yathart singh</a></p>
      </div>
    </div>
  </div>
</body>

</html>
